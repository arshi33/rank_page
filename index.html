<!DOCTYPE html>
<html>
<head>
    <title>Rank page</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cards">
        <div class="card card1">
            <div class="container">
                <img src="r2.png" alt="rank 2">
            </div>
            <div class="details">
                <h3>Arjit</h3>
                <p>score:908<br>correct Answers: 24<br>incorrect Answers: 4</p>
            </div>
        </div>
        <div class="card card2">
            <div class="container">
                <img src="r1.png" alt="rank 1">
            </div>
            <div class="details">
                <h3>Neha</h3>
                <p>score:1020<br>correct Answers: 26<br>incorrect Answers: 2</p>
            </div>
        </div>
        <div class="card card3">
            <div class="container">
                <img src="r3.png" alt="rank 3">
            </div>
            <div class="details">
                <h3>Surya</h3>
                <p>score:999<br>correct Answers: 25<br>incorrect Answers: 3</p>
            </div>
        </div>
    </div>
    <div class="btn">
        <button type="button">Home</button>
    </div>
</body>
</html>
